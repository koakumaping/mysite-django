{% if not username %}
<form method="post" action="/login/">{% csrf_token %}
    用户名：<input type="text" name="username" value="">密码：<input type="password" name="passwd" value=""><br/>
    <input type="submit" value="登录">
</form>
{% else %}
你已经登录了！{{ username }}<br/>
<form method="post" action="/logout/">{% csrf_token %}
    <input type="submit" value="注销">
</form>
<p>5秒钟后自动注销</p>
<meta http-equiv="refresh" content="5;url=/logout/">
{% endif %}
